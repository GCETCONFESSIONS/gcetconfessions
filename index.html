<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GCET Confessions</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div class="container">
    <!-- Logo and Heading -->
    <div class="header">
      <img src="gcetlogo.png" alt="GCET Logo" class="logo">
      <h1>GCET CONFESSIONS</h1>
    </div>
    <div class="quote-box">
      <p id="trust-quote">"Trust is the glue of life. It's the most essential ingredient in effective communication."</p>
    </div>
    <form id="confession-form">
      <!-- Name Input -->
      <input type="text" id="name" placeholder="Your Name" class="input-field">
      
      <!-- Branch Dropdown -->
      <select id="branch" class="input-field">
        <option value="" disabled selected>Select Your Branch</option>
        <option value="CSE">CSE</option>
        <option value="AIML">AIML</option>
        <option value="CS">CS</option>
        <option value="DS">DS</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="CIVIL">CIVIL</option>
        <option value="MECH">MECH</option>
      </select>
      
      <!-- Confession Textarea -->
      <textarea id="confession-box" placeholder="Share your confession anonymously..." required></textarea>
      
      <!-- Assurance Note -->
      <p class="note">Your name and branch will not be disclosed. This is only for internal use.</p>
      
      <!-- Submit Button -->
      <button type="submit">Submit Confession</button>
    </form>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
